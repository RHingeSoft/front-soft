<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Entrevista Psicológica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #132441;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 20px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: #FFFFFF;
            color: #747CE6;
        }
        .card-header {
            background-color: #F8F8FB;
            color: black;
        }
        .btn-primary {
            background-color: #747CE6;
            border: none;
            color: white;
        }
        .btn-primary:hover {
            background-color: #5a62d4;
        }
        label {
            color: black;
        }
        #titulo {
            background-color: #F8F8FB;
            color: black;
            padding: 10px;
            border-radius: 10px;
            font-weight: bold;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        textarea {
            resize: vertical;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h4 class="mb-0" id="titulo">Formulario de Entrevista Psicológica</h4>
                </div>
                <div class="card-body">
                    <form id="interviewForm">
                        <!-- Datos Personales -->
                        <h5>Datos Personales</h5>
                        <div class="form-group">
                            <label for="nombre">Nombre Completo</label>
                            <input id="nombre" name="nombre" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                            <input id="fecha_nacimiento" name="fecha_nacimiento" type="date" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo Electrónico</label>
                            <input id="correo" name="correo" type="email" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="telefono">Teléfono</label>
                            <input id="telefono" name="telefono" type="tel" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="direccion">Dirección</label>
                            <input id="direccion" name="direccion" type="text" class="form-control" required>
                        </div>

                        <!-- Datos Profesionales -->
                        <h5>Datos Profesionales</h5>
                        <div class="form-group">
                            <label for="cargo">Cargo al que Aspira</label>
                            <input id="cargo" name="cargo" type="text" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="experiencia">Experiencia Laboral Previa</label>
                            <textarea id="experiencia" name="experiencia" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="habilidades">Habilidades y Competencias</label>
                            <textarea id="habilidades" name="habilidades" class="form-control" required></textarea>
                        </div>

                        <!-- Evaluación Psicotécnica -->
                        <h5>Evaluación Psicotécnica</h5>
                        <div class="form-group">
                            <label for="prueba_personalidad">Prueba de Personalidad</label>
                            <textarea id="prueba_personalidad" name="prueba_personalidad" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="prueba_aptitud">Prueba de Aptitud</label>
                            <textarea id="prueba_aptitud" name="prueba_aptitud" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="prueba_inteligencia_emocional">Prueba de Inteligencia Emocional</label>
                            <textarea id="prueba_inteligencia_emocional" name="prueba_inteligencia_emocional" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="conclusiones">Conclusiones de la Entrevista Psicológica</label>
                            <textarea id="conclusiones" name="conclusiones" class="form-control" required></textarea>
                        </div>

                        <!-- Datos de Gestión de Desempeño -->
                        <h5>Datos de Gestión de Desempeño</h5>
                        <div class="form-group">
                            <label for="puntaje">Puntaje Total en las Pruebas Psicotécnicas</label>
                            <input id="puntaje" name="puntaje" type="number" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="comportamiento">Evaluación del Comportamiento</label>
                            <textarea id="comportamiento" name="comportamiento" class="form-control" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="competencias">Evaluación de Competencias</label>
                            <textarea id="competencias" name="competencias" class="form-control" required></textarea>
                        </div>

                        <div class="form-group float-end">
                            <button type="submit" class="btn btn-primary">Guardar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
