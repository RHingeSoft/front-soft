<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Cita Psicotécnica</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f0f8ff;
            font-family: Arial, sans-serif;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card-header {
            background-color: #3681AB;
            color: white;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .btn-primary {
            background-color: #3681AB;
            border: none;
        }
        .btn-primary:hover {
            background-color: #CDC6E7;
        }
        label {
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="card">
        <div class="card-header">
            <h4 class="mb-0">Completa toda la información del aspirante</h4>
        </div>
        <div class="card-body">
            <form class="row" [formGroup]="group" (ngSubmit)="ngSubmit()" enctype="multipart/form-data">
                <!-- Campo para el nombre del aspirante -->
                <div class="col-md-6 mb-4" id="nombre">
                    <label for="nombre">Nombre</label>
                    <input id="nombre" placeholder="Nombre" formControlName="nombre"
                           type="text" class="form-control" autocomplete="new-data" [ngClass]="ngClassValidate(group, 'nombre')" />
                    <div *ngIf="submit && f" class="invalid-feedback">
                        <div *ngIf="f['nombre'].errors">
                            El nombre debe ser válido
                        </div>
                    </div>
                </div>

                <!-- Campo para el apellido del aspirante -->
                <div class="col-md-6 mb-4" id="apellido">
                    <label for="apellido">Apellido</label>
                    <input id="apellido" placeholder="Apellido" formControlName="apellido"
                           type="text" class="form-control" autocomplete="new-data" [ngClass]="ngClassValidate(group, 'apellido')" />
                    <div *ngIf="submit && f" class="invalid-feedback">
                        <div *ngIf="f['apellido'].errors">
                            El apellido debe ser válido
                        </div>
                    </div>
                </div>

                <!-- Campo para la identificación del aspirante -->
                <div class="col-md-6 mb-4" id="identificacion">
                    <label for="identificacion">Identificación</label>
                    <input id="identificacion" placeholder="Identificación" formControlName="identificacion"
                           type="text" class="form-control" autocomplete="new-data" [ngClass]="ngClassValidate(group, 'identificacion')" />
                    <div *ngIf="submit && f" class="invalid-feedback">
                        <div *ngIf="f['identificacion'].errors">
                            La identificación debe ser válida
                        </div>
                    </div>
                </div>

                <!-- Campo para la fecha de nacimiento del aspirante -->
                <div class="col-md-6 mb-4" id="fecha_nacimiento">
                    <label for="fecha_nacimiento">Fecha de Nacimiento</label>
                    <input id="fecha_nacimiento" placeholder="Fecha de Nacimiento" formControlName="fecha_nacimiento"
                           type="date" class="form-control" autocomplete="new-data" [ngClass]="ngClassValidate(group, 'fecha_nacimiento')" />
                    <div *ngIf="submit && f" class="invalid-feedback">
                        <div *ngIf="f['fecha_nacimiento'].errors">
                            La fecha de nacimiento debe ser válida
                        </div>
                    </div>
                </div>

                <!-- Campo para el teléfono del aspirante -->
                <div class="col-md-6 mb-4" id="telefono">
                    <label for="telefono">Teléfono</label>
                    <input id="telefono" placeholder="Teléfono" formControlName="telefono"
                           type="text" class="form-control" autocomplete="new-data" [ngClass]="ngClassValidate(group, 'telefono')" />
                    <div *ngIf="submit && f" class="invalid-feedback">
                        <div *ngIf="f['telefono'].errors">
                            El teléfono debe ser válido
                        </div>
                    </div>
                </div>

                <!-- Campo para el correo electrónico del aspirante -->
                <div class="col-md-6 mb-4" id="email">
                    <label for="email">Correo Electrónico</label>
                    <input id="email" placeholder="Correo Electrónico" formControlName="email"
                           type="email" class="form-control" autocomplete="new-data" [ngClass]="ngClassValidate(group, 'email')" />
                    <div *ngIf="submit && f" class="invalid-feedback">
                        <div *ngIf="f['email'].errors">
                            El correo electrónico debe ser válido
                        </div>
                    </div>
                </div>

                <!-- Campo para la dirección del aspirante -->
                <div class="col-12 mb-4" id="direccion">
                    <label for="direccion">Dirección</label>
                    <input id="direccion" placeholder="Dirección" formControlName="direccion"
                           type="text" class="form-control" autocomplete="new-data" [ngClass]="ngClassValidate(group, 'direccion')" />
                    <div *ngIf="submit && f" class="invalid-feedback">
                        <div *ngIf="f['direccion'].errors">
                            La dirección debe ser válida
                        </div>
                    </div>
                </div>

                <!-- Campo para subir archivos -->
                <div class="col-12 mb-4" id="archivo">
                    <label for="archivo">Subir Hoja de vida</label>
                    <input id="archivo" formControlName="archivo" type="file" class="form-control" />
                    <div *ngIf="submit && f" class="invalid-feedback">
                        <div *ngIf="f['archivo'].errors">
                            El archivo debe ser válido
                        </div>
                    </div>
                </div>

                <!-- Botón para guardar -->
                <div class="col-md-2 mb-3 float-end align-self-end ms-auto">
                    <button type="submit" class="btn w-100 btn-primary w-md mt-4">
                        Guardar
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>

</body>
</html>
