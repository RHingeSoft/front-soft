<div class="card overflow-hidden">
  <div class="bg-soft bg-primary">
    <div class="row">
      <div class="col-7">
        <div class="text-primary p-4">
          <h5 class="text-primary">{{LOGIN + 'WELCOME_BACK'|translate}}</h5>
          <p>{{LOGIN + 'SING'|translate}}</p>
        </div>
      </div>
      <div class="col-5 align-self-end">
        <img src="assets/images/profile-img.png" alt="" class="img-fluid" />
      </div>
    </div>
  </div>
  <div class="card-body pt-3">
    <div>
      <a routerLink="/">
        <div class="avatar-md profile-user-wid mb-4">
          <span class="avatar-title rounded-circle bg-light">
            <img
              src="assets/images/logos/icon-dark-250x250.png"
              alt=""
              class="rounded-circle"
              height="45" />
          </span>
        </div>
      </a>
    </div>
    <div class="p-2">
      <form
        autocomplete="off"
        class="form-horizontal"
        [formGroup]="loginForm"
        (ngSubmit)="onSubmit()">
        <ngb-alert type="danger" *ngIf="error" [dismissible]="false">{{
          error
        }}</ngb-alert>

        <div class="mb-3">
          <label for="email">{{LOGIN+'EMAIL'|translate}}</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            id="email"
            placeholder="Email"
            autocomplete="new-input"
            [ngClass]="{
              'is-invalid': submitted && f['email'].errors
            }" />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">{{LOGIN+'EMAIL_R'|translate}}</div>
            <div *ngIf="f['email'].errors['email']">
              {{LOGIN+'EMAIL_V'|translate}}
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="password">{{LOGIN+'PASSWORD'|translate}}</label>
          <div class="input-group auth-pass-inputgroup">
            <input
              id="password"
              type="password"
              class="form-control"
              formControlName="password"
              placeholder="Enter password"
              autocomplete="new-input"
              [ngClass]="{
                'is-invalid': submitted && f['password'].errors
              }"
              aria-label="Password"
              aria-describedby="password-addon" />

            <div
              *ngIf="submitted && f['password'].errors"
              class="invalid-feedback">
              <span *ngIf="f['password'].errors['required']"
              >{{LOGIN+'PASSWORD_R'|translate}}</span
              >
            </div>
          </div>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="remember-check" />
          <label class="form-check-label" for="remember-check">
            {{LOGIN+'REMEMBER'|translate}}
          </label>
        </div>

        <div class="mt-3 d-grid">
          <button class="btn btn-primary" type="submit">{{LOGIN+'LOG_IN'|translate}}</button>
        </div>

        <div class="mt-4 text-center">
          <a (click)="forgot()" role="button">
            <i class="mdi mdi-lock mr-1"></i>
            {{LOGIN+'FORGOT_PASSWORD'|translate}}
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
<div class="mt-5 text-center">
  <p>
    {{LOGIN+'ACCOUNT?'|translate}}
    <a routerLink="../register" class="fw-medium text-primary"> Signup now </a>
  </p>
  <p>
    © {{ year }} Yéminus. Crafted with
    <i class="mdi mdi-heart text-danger"></i> by Yéminus
  </p>
</div>
